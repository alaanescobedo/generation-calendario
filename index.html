<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Calendario</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container w-75 border border-2 border-secondary rounded-3 my-5 p-4">
      <!-- Titulo -->
      <div class="row">
        <h1 class="fs-4">Calendario Gregoriano</h1>
      </div>

      <div class="row">
        <p id="textError" class="text-danger fw-bold"></p>
      </div>

      <div class="row text-center text-lg-start">
        <div class="col">
          <!-- Fecha -->
          <div class="row align-items-center gap-2 my-3 mx-0">
            <label class="col-lg-3 fw-bold">FECHA</label>
            <input
              id="inputDay"
              class="col-lg form-control"
              month="day"
              placeholder="27"
              type="text"
              required
            />
            <select id="inputMonth" class="col-lg form-control" required>
              <option value="0">Enero</option>
              <option value="1">Febrero</option>
              <option value="2">Marzo</option>
              <option value="3">Abril</option>
              <option value="4">Mayo</option>
              <option value="5">Junio</option>
              <option value="6">Julio</option>
              <option value="7">Agosto</option>
              <option value="8">Septiembre</option>
              <option value="9">Octubre</option>
              <option value="10">Noviembre</option>
              <option value="11">Diciembre</option>
            </select>
            <input
              id="inputYear"
              class="col-lg form-control"
              type="text"
              placeholder="2022"
              required
            />
            <input
              id="inputLeapYear"
              class="col-lg form-control"
              type="text"
              readonly
              disabled
            />
          </div>
          
          <!-- Calcular -->
          <div class="row justify-content-center mx-0 my-3">
            <button
              id="btnCalculate"
              class="btn btn-primary offset-lg-3 col-lg-9"
              onclick="calculateDate()"
            >
              Calcular
            </button>
          </div>

          <!-- Resultado -->
          <div class="row mx-0">
            <label class="col-lg-3 fw-bold">ES DIA LABORAL</label>
            <input
              id="inputWorkingDay"
              class="col form-control"
              type="text"
              readonly
              disabled
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
